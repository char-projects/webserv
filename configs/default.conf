# Server settings
server {
    listen 8080;  # Port to listen on
    server_name localhost;  # Server name
    root /var/www/html;  # Root directory for the server
    index index.html;  # Default index file
    error_page 404 /404.html;  # Custom 404 error page
    error_page 500 502 503 504 /50x.html;  # Custom 50x error pages
    location / {
        try_files $uri $uri/ =404;  # Try to serve files, return 404 if not found
    }
    location /images/ {
        autoindex on;  # Enable directory listing for /images/
    }
    location /cgi-bin/ {
        include /etc/nginx/fastcgi_params;  # Include FastCGI parameters
        fastcgi_pass 127.0.0.1:9000;  # FastCGI server address 
        fastcgi_index index.cgi;  # Default CGI script
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Script filename
    }
}
